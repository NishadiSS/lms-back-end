spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lmsdb?useSSL=false&serverTimezone=UTC
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update 
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080 

server:
  port: 8080

jwt:
  secret: AVeryVerySecretKeyForJWTTokensThatIsLongEnoughAndSecure 
  expirationMs: 86400000 

cors:
  allowedOrigins: "http://localhost:3000,http://localhost:5173,https://lms-front-end-production.up.railway.app" 